replicaCount: 1
image:
  repository: alpine/git
  tag: latest
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
config:
  dbClient: '@{RDBMS_DB_CLIENT}'
  dbHost: '@{RDBMS_SERVER_URL}'
  dbName: '@{RDBMS_DATABASE_NAME}'
  registry: '@{REGISTRY}'
service:
  port: 8888
  type: ClusterIP
