replicaCount: 1
image:
  repository: busybox
  tag: latest
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
config:
  inputPath: '@{INPUT_ROOT_PATH}'
  outputPath: '@{OUTPUT_ROOT_PATH}'
  azureSpeechKey: '@{AZURE_TTS_SPEECH_KEY}'
